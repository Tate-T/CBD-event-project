<section class="video">
  <div class="container">
    <h2 class="video__title">Відео-тур</h2>
    <div class="video__box">
      <p class="video__text">Перегляд виконаних замовлень</p>
      <picture>
        <source
          media="(min-width: 1200px)"
          srcset="
            ././img/desktop/video-img@desktop-1x.jpg 1x,
            ././img/desktop/video-img@desktop-2x.jpg 2x
          "
        />
        <source
          media="(max-width: 767.99px)"
          srcset="
          ././img/main/mobile/video-img@mobile-1x.png 1x,
            ././img/main/mobile/video-img@mobile-2x.png 2x
          "
        />
        <img class="video__picture" src="../../img/desktop/video-img@desktop-1x.jpg" alt="" />
      </picture>
    </div>
    <button class="video__button">Ознайомитися</button>
  </div>
</section>
